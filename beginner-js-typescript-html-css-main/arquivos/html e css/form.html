<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Formulários</title>
</head>
<body>
	<form>
		<h1>Entrada de texto (input)</h1>
		<input type="text" placeholder="Nome" required="true">
		<input type="password" placeholder="Senha">
		<h1>Área de texto (textarea)</h1>
		<textarea rows="25" cols="50"></textarea>
		<h1>Botões opção única (radiobutton)</h1>
		<input type="radio" name="genero" value="M" checked="checked">Masculino
		<input type="radio" name="genero" value="F">Feminino
		<h1>Caixas de seleção (checkbox)</h1>
		<input type="checkbox" value="1"> PlayStation
		<input type="checkbox" value="2"> XBox
		<input type="checkbox" value="3"> Desktop
		<h1>Lista Suspensa (select)</h1>
		<select>
			<option>Segunda-Feira</option>
			<option>Terça-Feira</option>
			<option>Quarta-Feira</option>
			<option selected="selected">Quinta-Feira</option>
		</select>
	</form>
</body>
</html>
